    <label for="input1">Array 1:</label>
    <input type="text" id="text1"><br><br>
    <label for="input2">Array 2:</label>
    <input type="text" id="text2"><br><br>
    <label for="input3">Array 3:</label>
    <input type="text" id="text3"><br><br>

    <button onclick="button1()">Square</button>
    <button id="button2">Cube</button>
    <button id="button3">ToTheFouth</button>


    <script>
        let origArray = [2, 3, 4];

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("text1").value = origArray[0];
            document.getElementById("text2").value = origArray[1];
            document.getElementById("text3").value = origArray[2];
        });

        document.getElementById("button2").addEventListener("click", function ()
        {
            let newArray = origArray.map(function (num) {return num ** 3;});

            document.getElementById("text1").value = newArray[0];
            document.getElementById("text2").value = newArray[1];
            document.getElementById("text3").value = newArray[2];
        });

        document.getElementById("button3").addEventListener("click", ToTheFouth);

        function button1()
        {
            let newArray = origArray.map(function (num)  {return num ** 2;});

            document.getElementById("text1").value = newArray[0];
            document.getElementById("text2").value = newArray[1];
            document.getElementById("text3").value = newArray[2];
        }

        function ToTheFouth()
        {
            let newArray = origArray.map(function (num) {return num ** 4;});

            document.getElementById("text1").value = newArray[0];
            document.getElementById("text2").value = newArray[1];
            document.getElementById("text3").value = newArray[2];
        }
    </script>
</body>
